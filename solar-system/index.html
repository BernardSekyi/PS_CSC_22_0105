<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSC413 â€“ A-Frame Solar System</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <!-- ASSETS -->
        <a-assets>
            <img id="milky_way" src="texture/2k_stars_milky_way.jpg">
            <img id="sun" src="texture/2k_sun.jpg">
            <img id="mercury" src="texture/2k_mercury.jpg">
            <img id="venus" src="texture/2k_venus_surface.jpg">
            <img id="earth" src="texture/2k_earth_daymap.jpg">
            <img id="moon" src="texture/2k_moon.jpg">
            <img id="mars" src="texture/2k_mars.jpg">
            <img id="jupiter" src="texture/2k_jupiter.jpg">
            <img id="saturn" src="texture/2k_saturn.jpg">
            <img id="saturnRing" src="texture/2k_saturn_ring_alpha.png">
            <img id="uranus" src="texture/2k_uranus.jpg">
            <img id="neptune" src="texture/2k_neptune.jpg">


        </a-assets>
        <a-sky src="#milky_way" rotation="0 -90 0"></a-sky>

        <!-- CAMERA -->
        <a-entity position="0 5 20">
            <a-camera></a-camera>
        </a-entity>

        <!-- SUN with glow and light -->
        <a-sphere src="#sun" radius="3" position="0 0 0" material="emissive: #ffcc33; emissiveIntensity: 1">

            <!-- Pulsating animation -->
            <a-animation attribute="scale" from="1 1 1" to="1.05 1.05 1.05" direction="alternate" dur="1000" repeat="indefinite"></a-animation>


        </a-sphere>

        <!-- MERCURY -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 4000; loop: true">
            <a-sphere src="#mercury" radius="0.4" position="5 0 0"></a-sphere>
        </a-entity>

        <!-- VENUS -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 6000; loop: true">
            <a-sphere src="#venus" radius="0.6" position="7 0 0"></a-sphere>
        </a-entity>

        <!-- EARTH -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 8000; loop: true">
            <a-sphere src="#earth" radius="0.7" position="9 0 0"></a-sphere>

            <!-- MOON orbiting EARTH -->
            <a-entity position="9 0 0" animation="property: rotation; to: 0 360 0; dur: 2000; loop: true">
                <a-sphere src="#moon" radius="0.2" position="1.2 0 0"></a-sphere>
            </a-entity>
        </a-entity>


        <!-- MARS -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
            <a-sphere src="#mars" radius="0.6" position="11 0 0"></a-sphere>
        </a-entity>

        <!-- JUPITER -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 14000; loop: true">
            <a-sphere src="#jupiter" radius="1.5" position="14 0 0"></a-sphere>
        </a-entity>

        <!-- SATURN -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 17000; loop: true">

            <!-- Saturn planet -->
            <a-sphere src="#saturn" radius="1.3" position="17 0 0">
            </a-sphere>

            <!-- Saturn ring (FIXED) -->
            <a-ring src="#saturnRing" radius-inner="1.6" radius-outer="2.6" rotation="90 0 0" position="17 0 0" material="side: double; transparent: true; opacity: 0.9">
            </a-ring>

        </a-entity>


        <!-- URANUS -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 20000; loop: true">
            <a-sphere src="#uranus" radius="1" position="20 0 0"></a-sphere>
        </a-entity>

        <!-- NEPTUNE -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 23000; loop: true">
            <a-sphere src="#neptune" radius="1" position="23 0 0"></a-sphere>
        </a-entity>

        <!-- PLUTO -->
        <a-entity animation="property: rotation; to: 0 360 0; dur: 26000; loop: true">
            <a-sphere radius="0.4" position="26 0 0" color="#d2b48c">
            </a-sphere>
        </a-entity>


    </a-scene>
</body>

</html>
